<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="./email.css">
</head>
<body>
   
    <div id="main">
        <form name="myform" id="myform">
        
       <label for="fname"> Enter Your Email Adress </label>
       <br><br>
       <input type="text" name="fname" id="fname" placeholder="Enter Your Email Adress" required autocomplete="off">
       <br><br>
       <button onclick="emailvalidate()">Submit</button>
      </form>
      </div>

      <script>

       function emailvalidate(){

        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        var fname = document.forms['myform']['fname'].value;

        if(fname.match(validRegex)){
          
            alert('Valid email adress')

        }
        else{

            alert('You have entered an invalid email adress!!')
        }
       

    
    
    }



      </script>



</body>
</html>
